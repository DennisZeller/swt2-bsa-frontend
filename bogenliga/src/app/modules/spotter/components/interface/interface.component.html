<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div style="overflow:hidden; min-height: 100%; height: 100%;">
  <div class="container-fluid h-100" style="background-color: #595959; width: 100%;">
    <!--HEADER-->
    <div class="row h-25" style="background-color: #4a4a4a; padding: 20px 50px; color: whitesmoke;">
        <div class="col-6 col-lg-1 text-center">
          <div class="row align-items-center h-25">
            <div class="col">
              Bahn
            </div>
          </div>  
          <div class="row align-items-center h-75">
            <div class="col"> 
              {{match.bahn}}
            </div>
          </div>
        </div>
        <div *ngIf="spotting" class="col-12 col-lg-8 order-3 order-lg-2 offset-lg-1 text-center">
          <div class="row align-items-center h-25 text-center">
            <div class="col">
              Pfeile
            </div>
          </div>
          <div class="row align-items-center h-75">
            <div class="col" style="margin: 10px 0px;">
              <div class="btn-group" role="group">
                <button class="btn-circle header">1</button>
                <button class="btn-circle header">2</button>
                <button class="btn-circle header">3</button>
                <button class="btn-circle header">4</button>
                <button class="btn-circle header">5</button>
                <button class="btn-circle header">6</button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!spotting" class="col-12 col-lg-8 offset-lg-1 order-3 order-lg-2 text-center">
          <div class="row align-items-center h-25">
            <div class="col">
              Satzpunkte
            </div>
          </div>
          <div class="row align-items-center h-75">
            <div class="col">
              {{match.currentSet.getSum()}}
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-2 order-2 order-lg-3 text-center">
          <div class="row align-items-center h-25">
            <div class="col">
              Mannschaft
            </div>
          </div>
          <div class="row align-items-center h-75">
            <div class="col">
              {{match.mannschaft}}
            </div>
          </div>
        </div>
    </div>
    <!--BODY-->
    <div *ngIf="spotting" class="row h-50" style="padding: 100px 0px;">
        <div class="col-12 col-md-4 text-center align-self-center" id="miss">
          <button class="button-square" type="button" (click)="selectResult(0)" [ngClass]="{'selected': selectedValue === 0}">M</button>
        </div>
        <div class="col-12 col-md-6 align-self-center">
            <div class="row">
                <div class="col-md-12 d-md-flex align-self-center justify-content-md-center text-center">
                    <div class="btn-group" role="group">
                      <button *ngFor="let buttonNumber of [1,2,3,4,5]" class="button-square" type="button" (click)="selectResult(buttonNumber)" [ngClass]="{'selected': selectedValue === buttonNumber}">{{buttonNumber}}</button>
                    </div>
                </div>
                <div class="col-md-12 d-md-flex align-self-center justify-content-md-center text-center">
                  <div class="btn-group" role="group">
                      <button *ngFor="let buttonNumber of [6,7,8,9,10]" class="button-square" type="button" (click)="selectResult(buttonNumber)" [ngClass]="{'selected': selectedValue === buttonNumber}">{{buttonNumber}}</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div *ngIf="!spotting" class="row h-50" style="padding: 100px 0px;">
      <div class="col-12 align-items-center" style="text-align: center;">
        <div class="btn-group flex-wrap justify-content-center" role="group">
          <div>
          <button class="btn-circle" type="button" [ngClass]="match.currentSet.plays[0].final ? 'final' : 'unsure'">{{match.currentSet.plays[0].result}}</button>
            <button class="btn-circle" type="button" [ngClass]="match.currentSet.plays[1].final ? 'final' : 'unsure'">{{match.currentSet.plays[1].result}}</button>
            <button class="btn-circle" type="button" [ngClass]="match.currentSet.plays[2].final ? 'final' : 'unsure'">{{match.currentSet.plays[2].result}}</button>
          </div>
          <div>
            <button class="btn-circle" type="button" [ngClass]="match.currentSet.plays[3].final ? 'final' : 'unsure'">{{match.currentSet.plays[3].result}}</button>
            <button class="btn-circle" type="button" [ngClass]="match.currentSet.plays[4].final ? 'final' : 'unsure'">{{match.currentSet.plays[4].result}}</button>
            <button class="btn-circle" type="button" [ngClass]="match.currentSet.plays[5].final ? 'final' : 'unsure'">{{match.currentSet.plays[5].result}}</button>
          </div>
        </div>
      </div>
    </div>
    <!--FOOTER-->
    <div *ngIf="spotting" class="row h-25 align-items-center" style="padding: 20px 0px;">
        <div class="col-4 text-center">
          <button type="button" class="btn btn-secondary" style="font-size: 25px;">Back</button>
        </div>
        <div class="col-4 text-center">
          <input id="final" type="checkbox" [(ngModel)]="unsure">
          <label for="final">Unsure?</label>
        </div>
        <div class="col-4 text-center">
          <button type="button" class="btn btn-secondary" style="font-size: 25px;" (click)="onSave()">Save</button>
        </div>
    </div>
    <div *ngIf="!spotting" class="row h-25 align-items-center" style="padding: 25px 0px;">
        <div class="col-6 p-0 text-center">
          <button type="button" class="button-footer">NÃ¤chster Satz</button>
        </div>
        <div class="col-6 p-0 text-center">
          <button type="button" class="button-footer">Match Beenden</button>
        </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</div>
