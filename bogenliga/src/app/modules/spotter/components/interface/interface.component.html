<div>
  <div class="container h-100" style="background-color: #595959; width: 100%;">
    <!--HEADER-->
    <div class="row h-25" style="background-color: #4a4a4a; padding: 20px 0px; color: whitesmoke;">
        <div class="col-3 col-lg-1 text-center">
          <div class="row align-items-center h-25">
            <div class="col">
              Bahn
            </div>
          </div>  
          <div class="row align-items-center h-75">
            <div class="col"> 
              1
            </div>
          </div>
        </div>
        <div *ngIf="spotting" class="col-12 col-lg-8 order-3 order-lg-2 offset-lg-1 text-center">
          <div class="row align-items-center h-25 text-center">
            <div class="col">
              Pfeile
            </div>
          </div>
          <div class="row align-items-center h-75">
            <div class="col" style="margin: 10px 0px;">
              <div class="btn-group" role="group">
                <button class="btn-circle header">1</button>
                <button class="btn-circle header">2</button>
                <button class="btn-circle header">3</button>
                <button class="btn-circle header">4</button>
                <button class="btn-circle header">5</button>
                <button class="btn-circle header">6</button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!spotting" class="col-12 col-lg-8 offset-lg-1 order-3 order-lg-2 text-center">
          <div class="row align-items-center h-25">
            <div class="col">
              Satzpunkte
            </div>
          </div>
          <div class="row align-items-center h-75">
            <div class="col">
              33
            </div>
          </div>
        </div>
        <div class="col-3 col-lg-2 offset-6 offset-lg-0 order-2 order-lg-3 text-center">
          <div class="row align-items-center h-25">
            <div class="col">
              Mannschaft
            </div>
          </div>
          <div class="row align-items-center h-75">
            <div class="col">
              Nürtingen
            </div>
          </div>
        </div>
    </div>
    <!--BODY-->
    <div *ngIf="spotting" class="row h-50" style="padding: 100px 0px;">
        <div class="col-12 col-md-4 text-center align-self-center" id="miss">
          <button class="button-square" type="button">M</button>
        </div>
        <div class="col-12 col-md-6 align-self-center">
            <div class="row">
                <div class="col-md-12 d-md-flex align-self-center justify-content-md-center text-center">
                    <div class="btn-group" role="group">
                      <button class="button-square" type="button">1</button>
                      <button class="button-square" type="button">2</button>
                      <button class="button-square" type="button">3</button>
                      <button class="button-square" type="button">4</button>
                      <button class="button-square" type="button">5</button>
                    </div>
                </div>
                <div class="col-md-12 d-md-flex align-self-center justify-content-md-center text-center">
                  <div class="btn-group" role="group">
                    <button class="button-square" type="button">6</button>
                    <button class="button-square" type="button">7</button>
                    <button class="button-square" type="button">8</button>
                    <button class="button-square" type="button">9</button>
                    <button class="button-square" type="button">10</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div *ngIf="!spotting" class="row h-50" style="padding: 100px 0px;">
      <div class="col-12 align-items-center" style="text-align: center;">
        <div class="btn-group flex-wrap justify-content-center" role="group">
          <div>
            <button class="btn-circle" type="button">1</button>
            <button class="btn-circle" type="button">2</button>
            <button class="btn-circle" type="button">3</button>
          </div>
          <div>
            <button class="btn-circle" type="button">4</button>
            <button class="btn-circle" type="button">5</button>
            <button class="btn-circle" type="button">6</button>
          </div>
        </div>
      </div>
    </div>
    <!--FOOTER-->
    <div *ngIf="spotting" class="row h-25 align-items-center" style="padding: 25px 50px;">
        <div class="col text-left">
          <button type="button" class="btn btn-secondary" style="padding: 10px 20px; font-size: 25px;">Back</button>
        </div>
        <div class="col text-center align-items-center">
          <button type="button" class="btn btn-warning">Unsure</button>
        </div>
        <div class="col text-right">
          <button type="button" class="btn btn-secondary" style="padding: 10px 20px; font-size: 25px;">Save</button>
        </div>
    </div>
    <div *ngIf="!spotting" class="row h-25 align-items-center" style="padding: 25px 50px;">
        <div class="col text-left">
          <button type="button" class="btn btn-secondary" style="padding: 10px 20px; font-size: 25px;">Nächster Satz</button>
        </div>
        <div class="col text-right">
          <button type="button" class="btn btn-secondary" style="padding: 10px 20px; font-size: 25px;">Match Beenden</button>
        </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</div>
