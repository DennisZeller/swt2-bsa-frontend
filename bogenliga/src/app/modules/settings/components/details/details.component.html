<h1>{{ 'DETAILS.TITLE' | translate }}</h1>

<div *ngIf="dataIndex >= 0">
  <h2>{{ 'DETAILS.KEY' | translate }}: {{datas[dataIndex].key}} {{ 'DETAILS.VERSION' | translate }}:</h2>

  <h2>{{datas[dataIndex].value}}</h2>

  <div>

    <form class="needs-validation" novalidate>
      <div class="form-group row">
        <label for="inputKeyData" class="col-sm-2 col-form-label">{{ 'DETAILS.KEY' | translate }}</label>
        <div class="col-sm-10">
          <input type="number" min="0" step="1" data-bind="value:replyNumber" class="form-control" id="inputKeyData" placeholder="{{datas[dataIndex].key}}">
          <small id="keyHelpBlockData" class="form-text text-muted">Key must be unique.</small>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputValueData" class="col-sm-2 col-form-label">{{ 'DETAILS.VALUE' | translate }}</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputValueData" placeholder="{{datas[dataIndex].value}}">
        </div>
      </div>
    </form>

  </div>
</div>

<div *ngIf="dataIndex < 0">

  <form>
    <div class="form-group row">
      <label for="inputKey" class="col-sm-2 col-form-label">{{ 'DETAILS.KEY' | translate }}</label>
      <div class="col-sm-10">
        <input type="number" min="0" step="1" data-bind="value:replyNumber" class="form-control" id="inputKey" placeholder="Key">
        <small id="keyHelpBlock" class="form-text text-muted">Key must be unique.</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputValue" class="col-sm-2 col-form-label">{{ 'DETAILS.VALUE' | translate }}</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputValue" placeholder="Value">
      </div>
    </div>
  </form>

</div>

<div class="menu">
  <a routerLink="/settings"><button class="btn btn-info"><i class="material-icons">keyboard_arrow_left</i></button></a>
  <a routerLink="/settings"><button class="btn btn-danger">{{ 'DETAILS.DELETE' | translate }}</button></a>
  <a><button class="btn btn-success">{{ 'DETAILS.SAVE' | translate }}</button></a>
</div>
