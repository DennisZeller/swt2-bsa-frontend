<h1>{{ 'DETAILS.TITLE' | translate }}</h1>

  <h2>Version: </h2>

  <h2>{{datas[dataIndex].value}}</h2>

  <div>

    <label>value:
      <input>
    </label>

  </div>
</div>

<div *ngIf="dataIndex < 0">

  <div>
    <label>value:
      <input>
    </label>


    <label>value:
      <input>
    </label>
  </div>


</div>

<div class="menu">

  <a routerLink="/settings"><button class="btn btn-danger">{{ 'DETAILS.DELETE' | translate }}</button></a>
  <a routerLink="/settings"><button class="btn btn-success">{{ 'DETAILS.SAVE' | translate }}</button></a>
