<h1>{{ 'TABLE.TITLE' | translate }}</h1>

<div class="menu">
  <button class="btn btn-success addData"><i class="material-icons">add</i></button>

</div>


<table id="example" class="table table-striped table-bordered table-hover" style="width:100%">
  <thead>
  <tr>
    <th >{{ 'TABLE.KEY' | translate }}<button class="btn btn-link" (click)="sortDataByKey()"><i class="material-icons">unfold_more</i></button></th>
    <th >{{ 'TABLE.VALUE' | translate }}<button class="btn btn-link" (click)="sortDataByValue()"><i class="material-icons">unfold_more</i></button></th>
    <th>{{ 'TABLE.ACTION' | translate }}</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let data of datas">
    <th *ngIf="datas.indexOf(data) >= first && datas.indexOf(data) <= last" scope="row">{{data.key}}</th>
    <td *ngIf="datas.indexOf(data) >= first && datas.indexOf(data) <= last">{{data.value}}</td>
    <td class="button-column" *ngIf="datas.indexOf(data) >= first && datas.indexOf(data) <= last">
      <button class="btn btn-info" ><a routerLink="/details"><i class="material-icons">playlist_add</i></a></button>
      <button class="btn btn-warning"><i class="material-icons">cancel</i></button>
    </td>
  </tr>

  </tbody>
  <tfoot>
  <tr>
    <th>{{ 'TABLE.KEY' | translate }}</th>
    <th>{{ 'TABLE.VALUE' | translate }}</th>
    <th>{{ 'TABLE.ACTION' | translate }}</th>
  </tr>
  </tfoot>
</table>

<!--Pagination -->
<nav class="my-4">
  <ul class="d-flex justify-content-center pagination pagination-circle pg-blue mb-0">
    <!--First-->
    <li class="page-item">
      <a class="page-link" mdbWavesEffect (click)="firstPage()">First</a>
    </li>
    <!--Numbers-->
    <li #pages *ngFor="let page of pageCount" class="page-item">
      <a class="page-link" mdbWavesEffect>{{page}}</a>
    </li>
    <!--Last-->
    <li class="page-item">
      <a class="page-link" mdbWavesEffect (click)="lastPage()">Last</a>
    </li>
  </ul>
</nav>
<!--/Pagination -->
