<!-- fa-*x is the size of the icon with * = 2,3,4,5 -->
<div id="settingsOverview">
  <h1>{{ 'TABLE.TITLE' | translate }}</h1>

  <div class="menu">
    <button id="add" class="btn btn-success addData" routerLink="/settings/details"><fa-icon [icon]="faPlus"></fa-icon></button>

  </div>


  <table id="example" class="table table-hover table-sm table-responsive-sm thead-light" style="width:100%">
    <!-- Table Head with Headings and sort buttons -->
    <thead>
    <tr>
      <th><h3>{{ 'TABLE.KEY' | translate }}</h3></th>
      <th><button class="btn btn-link" (click)="sortDataByKey()"><fa-icon [icon]="faSort"></fa-icon></button></th>
      <th><h3>{{ 'TABLE.VALUE' | translate }}</h3></th>
      <th><button class="btn btn-link" (click)="sortDataByValue()"><fa-icon [icon]="faSort"></fa-icon></button></th>
      <th><h3>{{ 'TABLE.ACTION' | translate }}</h3></th>
    </tr>
    </thead>

    <!-- Table Body with Data -->
    <tbody>
    <!-- ngFor: for loop throug data, ngIf: show if condition true -->
    <!-- shows data if it is on the shown page of table -->
    <tr *ngFor="let data of datas">
      <td *ngIf="datas.indexOf(data) >= first && datas.indexOf(data) <= last" scope="row" colspan="2">{{data.key}}</td>
      <td *ngIf="datas.indexOf(data) >= first && datas.indexOf(data) <= last" colspan="2">{{data.value}}</td>
      <td class="button-column" *ngIf="datas.indexOf(data) >= first && datas.indexOf(data) <= last">
        <a class="detailsButton" class="blackLink"
           routerLink="{{'/settings/details/' + data.key}}"><fa-icon [icon]="faInfoCircle" style="margin-left:5px;"></fa-icon></a>
        <a  class="deleteButton" (click)="deleteThisData(data.key)"><fa-icon [icon]="faMinusCircle" style="margin-left:5px;"></fa-icon></a>
      </td>
    </tr>
    <tr *ngIf="datas.length == 0">
      <td colspan="5" id="noData">{{ 'TABLE.NODATA' | translate }}</td>
    </tr>
    </tbody>
  </table>

  <!--Pagination -->
  <nav *ngIf="paginationVisible"class="my-4">
    <ul class="d-flex justify-content-center pagination pagination-circle pg-blue mb-0">
      <!--First-->
      <li class="page-item">
        <a class="page-link" mdbWavesEffect (click)="firstPage()">First</a>
      </li>
      <!--Numbers-->
      <li #pages *ngFor="let page of pageCount" class="page-item">
        <a class="page-link" mdbWavesEffect>{{page}}</a>
      </li>
      <!--Last-->
      <li class="page-item">
        <a class="page-link" mdbWavesEffect (click)="lastPage()">Last</a>
      </li>
    </ul>
  </nav>

</div>
