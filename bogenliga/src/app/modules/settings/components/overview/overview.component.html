<h1>{{ 'TABLE.TITLE' | translate }}</h1>
<button class="btn btn-success"><i class="material-icons">add</i></button>
<table id="example" class="table table-striped table-bordered table-hover" style="width:100%">
  <thead>
  <tr>
    <th >{{ 'TABLE.KEY' | translate }}<button (click)="sortDataByKey()"><i class="material-icons">unfold_more</i></button></th>
    <th >{{ 'TABLE.VALUE' | translate }}<button (click)="sortDataByValue()"><i class="material-icons">unfold_more</i></button></th>
    <th>{{ 'TABLE.ACTION' | translate }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of datas">
    <td>{{data.key}}</td>
    <td>{{data.value}}</td>
    <td>
      <button class="btn btn-info" ><a routerLink="/details"><i class="material-icons">playlist_add</i></a></button>
      <button class="btn btn-warning"><i class="material-icons">cancel</i></button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th>{{ 'TABLE.KEY' | translate }}</th>
    <th>{{ 'TABLE.VALUE' | translate }}</th>
    <th>{{ 'TABLE.ACTION' | translate }}</th>
  </tr>
  </tfoot>
</table>
