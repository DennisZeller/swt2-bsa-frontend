<button
  [id]="id"
  [name]="id"
  *ngIf="visible"
  (click)="onButtonClick()"
  [disabled]="isDisabled()"
  type="button"
  class="btn"
  [ngClass]="getButtonClass()"
  [style.min-width]="minWidth"

>
  <!-- TODO make class configurable -->

  <!-- show content of the <bla-button> element -->
  <ng-content *ngIf="!loading"></ng-content>

  <!-- show loading indicator -->
  <fa-icon *ngIf="loading"
           icon="sync"
           [spin]="true"></fa-icon>
</button>
