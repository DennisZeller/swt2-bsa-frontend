<nav id="breadcrumb-container"
     aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li *ngFor="let breadCrumb of getBreadCrumbs()"
        class="breadcrumb-item"
        [class.active]="breadCrumb.isLast">

      <a *ngIf="!breadCrumb.isLast"
         [routerLink]="breadCrumb.route">
        <span>{{breadCrumb.label}}</span>
      </a>

      <span *ngIf="breadCrumb.isLast">{{breadCrumb.label}}</span>

    </li>

  </ol>
</nav>
