<div class="container">
  <div class="table-responsive">
    <table class="table">
      <tr>
        <th style="width: 33%">Scheibe</th>
        <th style="width: 33%">Status</th>
        <th style="width: 33%">Aktionen</th>
      </tr>
      <tr *ngFor="let session of sessions">
        <td>{{session.scheibenNr}}</td>
        <td [class.bg-success]="session.isActive" [class.bg-danger]="!session.isActive">{{session.isActive ? 'Aktiv' : 'Nicht aktiv'}}</td>
        <td>
          <a *ngIf="session.isActive" (click)="updateSession(session.scheibenNr)">
            <fa-icon [icon]="'trash'"></fa-icon>
          </a>
          <a *ngIf="!currentDeviceIsActive" (click)="updateSession(session.scheibenNr)">
            <fa-icon [icon]="'plus-circle'"></fa-icon>
          </a>
        </td>
      </tr>
    </table>
  </div>

</div>
