<bla-common-dialog [config]="config">

  <div id="homePage">
    <h2 class="homeHeading">{{'HOME.HOME.WELCOME' | translate }}</h2>
    <p class="homeText">{{ 'HOME.HOME.CONTENT' | translate }}</p>

    <div class="homeContent">

      <!-- Row 1 -->
      <div class="flexChild">
        <img class="mosaikImg"
             src="assets/img/home_group.png">
      </div>

      <div class="flexChild">
        <h3><a class="blackLink"
               routerLink="/wettkaempfe">{{ 'HOME.HOME.WETTKAEMPFE' | translate }}</a></h3>

        <table id="example"
               class="table table-hover table-sm table-responsive-sm thead-light table-striped"
               style="width:100%">
          <mat-table [dataSource]="wettkampfSource" class="mat-elevation-z8">
            <!-- Position Column -->
           <ng-container matColumnDef="datum">
              <mat-header-cell *matHeaderCellDef> Datum </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.datum}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="uhrzeit">
              <mat-header-cell *matHeaderCellDef> Uhrzeit </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.uhrzeit}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="liga">
              <mat-header-cell *matHeaderCellDef> Liga </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.liga}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="ort">
              <mat-header-cell *matHeaderCellDef> Ort </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.ort}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
