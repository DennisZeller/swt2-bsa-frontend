
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#notification" (click)="showNotification()">
  Launch demo modal
</button>

<!-- Modal -->
<bla-modal-dialog [visible]="showDialog"
                  [modalDialogOption]="getModalDialogOption()"
                  (onClose)="modalDialogResult($event)">
  <h5 class="modal-dialog-header">
    <i class="fa"
       [ngClass]="getModalDialogHeadingIconClass()"></i>
    {{notification.title}}
  </h5>
  <div class="modal-dialog-content">{{notification.description}}</div>
</bla-modal-dialog>
